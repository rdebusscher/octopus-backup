<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core">

<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">Department create</ui:define>

    <ui:define name="body">
        <p:panel header="Department create">

            <p:outputLabel for="name" value="Department name"/>
            <p:inputText id="name" value="#{departmentCreateBean.name}" required="true"/> <br/>
            <p:commandButton value="Create" ajax="false" action="/pages/departmentList.xhtml"
                             actionListener="#{departmentCreateBean.saveDepartment}" />
        </p:panel>
    </ui:define>
</ui:composition>
</body>
</html>
