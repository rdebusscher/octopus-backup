<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="starter.css" />
</h:head>
<h:body>
    <h2>Login</h2>
    <h:form id="login">
        <h:panelGrid columns="2">
            <p:outputLabel for="username" value="User name:"/>
            <p:inputText id="username" value="#{loginBean.username}" required="true"/>

            <p:outputLabel for="password" value="Password:"/>
            <p:password id="password" value="#{loginBean.password}" required="true" feedback=""/>

            <h:panelGroup/>
            <p:commandButton value="Login" actionListener="#{loginBean.doLogin}"/>

        </h:panelGrid>
        <p:messages globalOnly="true" layout="table" autoUpdate="true"/>
    </h:form>
    In below table you can find the valid user names.  The pasword is the reverse of the user name.  User name and password are case sensitive.
    <p:dataTable value="#{infoBean.users}" var="user">
        <p:column headerText="User name">
            #{user.userName}
        </p:column>
        <p:column headerText="Employee name">
            #{user.name}
        </p:column>
        <p:column headerText="Permission">
        #{user.permissionInfo}
    </p:column> </p:dataTable>
</h:body>
</html>
