#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h2>Login</h2>
    <h:form id="login">
        <h:panelGrid columns="2">
            <p:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="${symbol_pound}{loginBean.username}" required="true"/>

            <p:outputLabel for="password" value="Password:"/>
            <p:password id="password" value="${symbol_pound}{loginBean.password}" required="true" feedback=""/>

            <p:outputLabel for="remember" value="Remember me:"/>
            <p:selectBooleanCheckbox id="remember" value="${symbol_pound}{loginBean.remember}" />

            <h:panelGroup/>
            <p:commandButton value="Login" actionListener="${symbol_pound}{loginBean.doLogin}" update="@form" process="@form"/>

        </h:panelGrid>
        <p:messages/>
    </h:form>
    For this example, password is the same as username and any username will be accepted.
</h:body>
</html>
