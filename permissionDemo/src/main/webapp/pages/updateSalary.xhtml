<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="metadata">

        <f:metadata>
            <f:viewParam name="employeeId" value="#{employeeBean.employeeId}"/>
            <f:event type="preRenderView" listener="#{employeeBean.loadEmployee}" />
        </f:metadata>
    </ui:define>
    <ui:define name="title">Primefaces Sample</ui:define>

    <ui:define name="body">

        <p:panel header="Employee #{employeeBean.employee.name}">
            <p:outputLabel for="salary" value="salary" />
            <p:inputText id="salary"  value="#{employeeBean.employee.salary}" required="true" />
            <f:facet name="footer">
                <p:commandButton value="Save" ajax="false" action="/pages/employeeInfo.xhtml"
                                 actionListener="#{employeeBean.saveSalary}">
                    <f:param name="employeeId" value="#{employeeBean.employee.id}"/>
                </p:commandButton>

                <p:commandButton value="Cancel" ajax="false" action="/pages/employeeInfo.xhtml"
                                 immediate="true" >
                    <f:param name="employeeId" value="#{employeeBean.employee.id}"/>
                </p:commandButton>
            </f:facet>
        </p:panel>
    </ui:define>
</ui:composition>
</body>
</html>
