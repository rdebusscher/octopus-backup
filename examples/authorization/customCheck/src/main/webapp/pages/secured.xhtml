<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<body>
<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">POctopus custom check</ui:define>

    <ui:define name="body">
        <h:form>
            Response from EJB method : #{customCheckView.response} <br/>
            <p:commandButton value="Basic Parition 1" actionListener="#{customCheckView.callForPartition1}"
                             ajax="false"/> <br/>
            <p:commandButton value="Basic Parition 2" actionListener="#{customCheckView.callForPartition2}"
                             ajax="false"/> <br/>
            <p:commandButton value="Basic Parition 3" actionListener="#{customCheckView.callForPartition3}"
                             ajax="false"/> <br/>
            <p:commandButton value="Extended Parition 1" actionListener="#{customCheckView.callForExtendedPartition1}"
                             ajax="false"/> <br/>
            <p:commandButton value="Logout" actionListener="#{loginBean.logout}" />
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
