<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:totp="http://www.c4j.be/secure/otp"
>

<h:head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>Testing Octopus TOTP</title>
    <h:outputStylesheet name="css/totp.css"/>

</h:head>

<h:body>
    <p:messages/>
    <h:form>
        <p:inputText value="#{inputBean.totpValue}"/>
        <p:commandButton value="Validate" actionListener="#{inputBean.check}" ajax="false"/>

        <totp:totpQR issuer="Octopus" account="Rudy De Busscher" secret="#{inputBean.secret}"
                     styleClass="marginLeft"/>

    </h:form>

</h:body>

</html>
